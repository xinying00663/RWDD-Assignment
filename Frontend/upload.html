<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Recycling Program</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/uploadPage.css">
</head>
<body data-page="upload">
    <button class="sidebar-toggle" type="button" data-sidebar-toggle aria-controls="sidebar" aria-expanded="false">
        <span class="sidebar-toggle__icon" aria-hidden="true"></span>
        <span class="sr-only">Toggle navigation</span>
    </button>
    <div class="sidebar-backdrop" id="sidebarBackdrop" hidden></div>
    <header id="sidebar" class="sidebar" aria-label="Primary navigation">
        <div class="logo">
            <a href="landingPage.html">
                <img src="Pictures/logo.jpeg" alt="EcoGo Logo">
            </a>
        </div>
        <nav>
            <a href="homePage.html" class="active">
                <img src="Pictures/sidebar/recycle-sign.png" alt="Recycling icon">
                <p>Recycling Program</p>
            </a>
            <a href="energyPage.html">
                <img src="Pictures/sidebar/lamp.png" alt="Energy icon">
                <p>Energy Conservation Tips</p>
            </a>
            <a href="communityPage.html">
                <img src="Pictures/sidebar/garden.png" alt="Community icon">
                <p>Gardening Community</p>
            </a>
            <a href="swapPage.html">
                <img src="Pictures/sidebar/swap.png" alt="Swap icon">
                <p>Swap Items</p>
            </a>
            <a href="inboxPage.html">
                <img src="Pictures/sidebar/inbox.png" alt="Inbox icon">
                <p>Inbox</p>
            </a>
        </nav>
        <div class="profile">
            <a href="userProfile.html">
                <img src="Pictures/sidebar/user.png" alt="Profile icon">
                <p>User Profile</p>
            </a>
        </div>
    </header>
    <main>
        <section class="tabs-card upload-card">
            <div class="section-header">
                <h2>Share a recycling program</h2>
                <p>List your next drop-off drive, clean-up sprint, or repair workshop so neighbours can pitch in.</p>
            </div>
            <form class="upload-form" action="#" method="post">
                <div class="upload-form__grid">
                    <div class="input-group">
                        <label for="eventName">Program name</label>
                        <input type="text" id="eventName" name="eventName" placeholder="e.g. Weekend Plastic Swap" required>
                    </div>
                    <div class="input-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" name="eventLocation" placeholder="e.g. Eco Park Community Hall" required>
                    </div>
                    <div class="input-group">
                        <label for="eventDate">Event date From</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>
                    <div class="input-group">
                        <label for="eventDateTo">Event date To</label>
                        <input type="date" id="eventDateTo" name="eventDateTo" required>
                    </div>
                    <div class="input-group input-group--full">
                        <label for="eventDescription">Program details</label>
                        <textarea id="eventDescription" name="eventDescription" rows="5" placeholder="Share the schedule, needed supplies, or special instructions." required></textarea>
                    </div>
                </div>
                <div class="upload-form__footer">
                    <p class="helper-text">We'll surface your submission on the community feed once approved.</p>
                    <div class="upload-form__actions">
                        <button type="button" class="button-cancel" onclick="window.location.href='homePage.html'">Cancel</button>
                        <button type="submit">Submit program</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="script/sidebar.js" defer></script>
    <script src="script/uploadShared.js" defer></script>
    <script src="script/uploadPrograms.js" defer></script>
</body>
</html>
