<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles\general.css">
    <style>
        .logo-icon a img{
            width:100px;
        }
        .navigation-icon a img{
            width:30px;
        }
        .logo-icon{
            padding-top:10px;
            padding-bottom:95px;
            padding-left:10px;
            padding-right:10px;
    
            
        }
        p{
            font-size:10px;
        }
        .all {
            display: flex;
            flex-direction: column; 
            justify-content:center;
            align-items: center;    
            min-height: 100vh;         
            width: auto;           
            background-color: #edf6ef; 
            position: fixed;         
            left: 0;
            top: 0;
        }

        .navigation-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            padding: 8px 12px;
            border-radius: 12px;  /* rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.05); /* light grey like Canva */
            transform: scale(1.05); /* subtle zoom effect */
        }

        .profile{
            display:flex;
            padding-top:85px;
        }

    </style>
</head>
<body>
    <div class="all">
    <div class="logo-icon">
        <a href=""><img src="Pictures/icon.jpeg"></a>
    </div>
    <div class="navigation-sidebar">
    <nav class="navigations">
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/recycle-sign.png"></a>
            </div>
            <p>Recycling Program</p>
        </span>
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/lamp.png"></a>
            </div>
            <p>Energy Tips</p>
        </span>
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/garden.png"></a>
            </div>
            <p>Gardening Community</p>
        </span>
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/swap.png"></a>
            </div>
            <p>Swap Items</p>
        </span>
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/inbox.png"></a>
            </div>
            <p>Inbox</p>
        </span>
    </div>
    <div class="profile">
        <span class="navigation-button">
            <div class="navigation-icon">
                <a href=""><img src="Pictures/homepage/user.png"></a>
            </div>
            <p>Profile</p>
        </span>
    </div>
    </nav>
    </div>
</body>
</html>
