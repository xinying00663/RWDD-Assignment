<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGo Gardening Community</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/mediaFeed.css">
    <link rel="stylesheet" href="styles/addButton.css">
    <link rel="stylesheet" href="styles/communityPage.css">
</head>
<body data-page="community">
    <button class="sidebar-toggle" type="button" data-sidebar-toggle aria-controls="sidebar" aria-expanded="false">
        <span class="sidebar-toggle__icon" aria-hidden="true"></span>
        <span class="sr-only">Toggle navigation</span>
    </button>
    <div class="sidebar-backdrop" id="sidebarBackdrop" hidden></div>
    <header id="sidebar" class="sidebar" aria-label="Primary navigation">
        <div class="logo">
            <a href="homePage.html">
                <img src="Pictures/logo.jpeg" alt="EcoGo Logo">
            </a>
        </div>
        <nav>
            <a href="homePage.html">
                <img src="Pictures/sidebar/recycle-sign.png" alt="Home Icon">
                <p>Recycling Program</p>
            </a>
            <a href="energyPage.html">
                <img src="Pictures/sidebar/lamp.png" alt="Energy Icon">
                <p>Energy Conservation Tips</p>
            </a>
            <a href="communityPage.html" class="active">
                <img src="Pictures/sidebar/garden.png" alt="Community Icon">
                <p>Gardening Community</p>
            </a>
            <a href="swapPage.html">
                <img src="Pictures/sidebar/swap.png" alt="Swap Icon">
                <p>Swap Items</p>
            </a>
            <a href="inboxPage.html">
                <img src="Pictures/sidebar/inbox.png" alt="Inbox Icon">
                <p>Inbox</p>
            </a>
        </nav>
        <div class="profile">
            <a href="userProfile.html">
                <img src="Pictures/sidebar/user.png" alt="Profile Icon">
                <p>User Profile</p>
            </a>
        </div>
    </header>
    <main>
        <section class="tabs-card">
            <div class="section-header">
                <h2>Gardens, swaps, and stories from your neighbours</h2>
                <p>Watch skill shares, explore project galleries, and meet growers who are transforming unused corners into thriving spaces.</p>
            </div>
            <div class="filter-controls" role="region" aria-label="Filter community stories">
                <label for="communityFilter">Show</label>
                <select id="communityFilter" class="media-filter" data-target="communityGrid">
                    <option value="projects">Projects</option>
                    <option value="tips">Tips</option>
                </select>
            </div>
            <div class="media-grid" id="communityGrid">
                <!-- Community stories are injected by script/communityFeed.js -->
            </div>
        </section>
        <button type="button" class="add-button" aria-label="Share with the community" onclick="window.location.href='uploadCommunity.html'">+</button>
    </main>
    <script src="script/sidebar.js" defer></script>
    <script src="script/mediaFeed.js" defer></script>
    <script src="script/uploadShared.js" defer></script>
    <script src="script/communityFeed.js" defer></script>
</body>
</html>
