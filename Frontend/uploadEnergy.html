<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share an Energy Tip</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/uploadPage.css">
</head>
<body data-page="energy-upload">
    <!-- Sidebar will be loaded here by sidebar.js -->
    <main>
        <section class="tabs-card upload-card">
            <div class="section-header">
                <h2>Share an energy-saving win</h2>
                <p>Upload your tutorial, daily habit, or planning guide so neighbours can put it into action this week.</p>
            </div>
            <form class="upload-form" action="php/energy.php" method="post">
                <div class="upload-form__grid">
                    <div class="input-group">
                        <label for="energyTitle">Resource title</label>
                        <input type="text" id="energyTitle" name="energyTitle" placeholder="e.g. Night cooling walkthrough" required>
                    </div>
                    <div class="input-group">
                        <label for="energyCategory">Category</label>
                        <select id="energyCategory" name="energyCategory" required>
                            <option value="tutorial">Tutorial</option>
                            <option value="habit">Daily habit</option>
                            <option value="planning">Planning &amp; checklist</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="energyContributor">Contributor</label>
                        <input type="text" id="energyContributor" name="energyContributor" placeholder="Your name or team">
                    </div>
                    <div class="input-group">
                        <label for="energyDuration">Estimated duration</label>
                        <input type="text" id="energyDuration" name="energyDuration" placeholder="e.g. 4 min watch">
                    </div>
                    <div class="input-group input-group--full">
                        <label for="energyMedia">Upload media</label>
                        <input type="file" id="energyMedia" name="energyMedia" accept="image/*,video/* enctype="multipart/form-data" required>
                        <p class="input-help">Share MP4/MOV videos or JPG/PNG images up to 250&nbsp;MB.</p>
                    </div>
                    <div class="input-group input-group--full">
                        <label for="energySummary">Summary</label>
                        <textarea id="energySummary" name="energySummary" rows="5" placeholder="Explain the steps, tools, or savings so others can follow along." required></textarea>
                    </div>
                    <div class="input-group input-group--full">
                        <label for="energyLink">Helpful link (optional)</label>
                        <input type="url" id="energyLink" name="energyLink" placeholder="https://example.com/checklist.pdf">
                    </div>
                </div>
                <div class="upload-form__footer">
                    <p class="helper-text">We'll review and add your tip to the Energy hub within one working day.</p>
                    <div class="upload-form__actions">
                        <button type="button" class="button-cancel" onclick="window.location.href='energyPage.html'">Cancel</button>
                        <button type="submit">Submit tip</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="script/sidebar.js?v=2"></script>
</body>
</html>
